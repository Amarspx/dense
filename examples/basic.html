<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Basic example &mdash; Dense</title>
</head>
<body class="dense-retina">

    <!-- The above class makes Dense to initialize using its default configuration -->

    <p><img src="/assets/img/cherry_blossom.jpg" /></p>

    <!-- Basic data-{ratio}x attribute usage -->

    <p><img src="/assets/img/cherry_blossom.jpg" data-2x="/assets/img/cherry_blossom_2x.jpg" /></p>

    <!-- Show placeholders during loading -->

    <p><img src="/assets/img/placeholder.jpg" data-1x="/assets/img/cherry_blossom.jpg" /></p>

    <!-- Include jQuery and Dense. -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="/assets/js/dense.js"></script>
</body>
</html>
